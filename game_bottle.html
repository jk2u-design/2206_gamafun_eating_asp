                    <img src="images/game_bottle/bottle_a.png">
                    <img src="images/game_bottle/bottle_b.png">
                </div>
            </div>
            <div class="option">
                <a id="start_game" class="btn_purple" href="javascript:;" data-tracking="click" data-event_id="122">
                    <span class="text">開始遊戲</span>
                    <span class="tp_lt"></span><span class="tp_rt"></span><span class="bt_lt"></span><span class="bt_rt"></span>
                </a>
            </div>
            <div class="rules">
                <p>7/04(一)-7/17(日) </p>
                <p>請於15秒內擊倒罐子，射中多少罐子就送你多少銀豆！快來當最強神射手！</p>
                <p>※每日可無限次暢玩，請於當日23:59前點擊「結算領豆」領取豆子，每日僅能領取一次哦</p>
            </div>
        </div>

        <!-- 準備開始 -->
        <div id="start_count"><p id="readystart">3</p><p class="game_tip">點擊畫面任一處<br>即可射擊</p></div>

        <!-- 射擊場 -->
        <div id="games">
            <div id="gameinfo">
                <p class="endhide">剩餘時間：<span id="time">15</span>秒</p>
                <p class="endhide"><br>已擊倒</p>
                <p id="score">0</p>
            </div>
            <div id="gamestage">
                <span id="target"><img src="images/game_bottle/target.png"></span>
            </div>
            <p class="game_tip">點擊畫面任一處<br>即可射擊</p>
            <a id="shoot"></a>
        </div>

        <!-- 遊戲結束 -->
        <div id="gameover">
            <img class="congrate" src="images/game_bottle/congrate.png">
            <p>您總共擊倒</p>
            <p class="finalscore total">0</p>
            <p class="get">結算後可獲得&nbsp;<img src="images/game_bottle/bean_silver.svg">&nbsp;×&nbsp;<span id="total_get" class="finalscore">0</span><br><small>※每日可無限次暢玩，請於當日23:59前點擊「結算領豆」領取豆子，每日僅能領取一次哦！</small></p>
            <div class="option">
                <a id="replay_game" class="btn_purple" href="javascript:;" data-tracking="click" data-event_id="123">
                    <span class="text">再玩一次</span>
                    <span class="tp_lt"></span><span class="tp_rt"></span><span class="bt_lt"></span><span class="bt_rt"></span>
                </a>
                <a id="btn_gameover" class="btn_purple" href="javascript:;" data-tracking="click" data-event_id="124">

                    <span class="tp_lt"></span><span class="tp_rt"></span><span class="bt_lt"></span><span class="bt_rt"></span>
                </a>
                <!-- 當日已結算換顯示這個按鈕 -->
                <a id="btn_repeat" class="btn_purple_disab" href="javascript:;">
                    <span class="text">今日已結算</span>
                    <span class="tp_lt"></span><span class="tp_rt"></span><span class="bt_lt"></span><span class="bt_rt"></span>
                </a>
                <a class="btn_purple" href="./" data-tracking="click" data-event_id="125">

                    <span class="tp_lt"></span><span class="tp_rt"></span><span class="bt_lt"></span><span class="bt_rt"></span>
                </a>
            </div>
