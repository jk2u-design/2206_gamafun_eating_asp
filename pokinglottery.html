    <header></header>
    <div class="wrapper pokinglottery">
        <!--<div class="bg"></div>-->
        <div class="container check_poking">
            <h1>好運戳戳戳 大獎豆在你手中</h1>
            <div class="poking_outter">
                <div class="poking">
                    <a data-ad="901" href="" class="poking_item poking_select"><span>戳我</span></a>
                    <a data-ad="901" href="" class="poking_item poking_select"><span>戳我</span></a>
                    <a data-ad="901" href="" class="poking_item poking_select"><span>戳我</span></a>
                    <a data-ad="901" href="" class="poking_item poking_select"><span>戳我</span></a>

                    <a data-ad="901" href="" class="poking_item poking_select"><span>戳我</span></a>
                    <a data-ad="901" href="" class="poking_item poking_select"><span>戳我</span></a>
                    <a data-ad="901" href="" class="poking_item poking_select"><span>戳我</span></a>
                    <a data-ad="901" href="" class="poking_item poking_select"><span>戳我</span></a>
                </div>
            </div> 
            <div class="btn_area">
                <a class="btn_shadow_purple" href="pokinglottery_list.html">
                    <span class="text">回上一頁</span>
                    <span class="tp_lt"></span><span class="tp_rt"></span><span class="bt_lt"></span><span class="bt_rt"></span>
                </a>
                <a class="btn_shadow_purple rule_btn" href="javascript:void(0);">
                    <span class="text">獎項列表</span>
                    <span class="tp_lt"></span><span class="tp_rt"></span><span class="bt_lt"></span><span class="bt_rt"></span>
                </a>
            </div> 
            <div class="prize"><img class="pc" src="images/pokinglottery/prize_l.png" alt="橘子嘉年華百萬大獎"></div>
            <div class="prize"><img class="mo" src="images/pokinglottery/prize_s.png" alt="橘子嘉年華百萬大獎"></div>
        </div>
        <div class="container check_prize">
            <div class="content">
                <div class="congrate"><img src="images/pokinglottery/pop_up_congrate.png" alt="恭喜獲得"></div>
                <h2 class="title1">寶箱乙個</h2>
                <img class="prize_img" src="images/pokinglottery/pop_up_prize.png" alt="戳戳樂領獎畫面">
                <h3 class="title2">請至beanfun!領獎中心查看獎項</h3>
                <div class="btn_area">
                    <!-- 查看獎勵 -->
                    <!-- web版彈出qrcode視窗,inapp版設定連結開啟即可 -->
                    <a class="btn_purple btn_qrcode"  href="javascript:void(0);" data-tracking="click" data-name="open_chest" data-event_id="1217"
                    data-Weburl="https://stg-portal.beanfun.com/app/backpack/reward" 
                    data-BGOdeeplink="https://stg-portal.beanfun.com/app/backpack/reward">
                        <span class="text">查看獎勵</span>
                        <span class="tp_lt"></span><span class="tp_rt"></span><span class="bt_lt"></span><span class="bt_rt"></span>
                    </a>
                    <a class="btn_purple btn_reload" href="javascript:void(0);" data-tracking="click" data-name="play_again" data-event_id="1217">
                        <span class="text">再戳一次</span>
                        <span class="tp_lt"></span><span class="tp_rt"></span><span class="bt_lt"></span><span class="bt_rt"></span>
                    </a>
                </div>
            </div>
        </div>
        <div class="mask"></div>
        <!-- 確認豆子彈出視窗 -->
        <div class="pop_up type1 check_usebeans">
            <a href="javascript:void(0)" class="pop_up_close">
                <img src="images/pokinglottery/close.svg"
                     alt="close">
            </a>
            <div class="content">
                <h2 class="pop_up_title2">請選擇使用金豆或銀豆戳獎</h2>
                <div class="btn_sec">
                    <a id="use_gold" class="btn_purple use_gold" href="javascript:void(0);" data-tracking="click" data-name="gold_bean" data-event_id="1215">
                        <span class="text">
                            <div>-5</div><img src="images/bean_gold.svg" alt="金豆">
                        </span>
                        <span class="tp_lt"></span><span class="tp_rt"></span><span class="bt_lt"></span><span class="bt_rt"></span>
                    </a>
                    <a id="use_silver" class="btn_purple use_silver" href="javascript:void(0);" data-tracking="click" data-name="silver_bean" data-event_id="1215">
                        <span class="text">
                            <div>-50</div><img src="images/bean_silver.svg" alt="銀豆">
                        </span>
                        <span class="tp_lt"></span><span class="tp_rt"></span><span class="bt_lt"></span><span class="bt_rt"></span>
                    </a>
                </div>
                <p class="notice">*活動期間大橘獎每人限戳15次</p>
                <p class="notice">*每戳一次消耗 金豆5顆 或 銀豆50顆</p>
             
            </div> 
        </div>
         <!-- 大網領獎QRcode彈出視窗 -->
        <div class="pop_up type1 check_qrcode">
            <a href="javascript:void(0)" class="pop_up_close">
                <img src="images/pokinglottery/close.svg" alt="close">
            </a>
            <div class="content">              
                <h2 class="pop_up_title2">請掃描QRCODE查看獎勵</h2>
                 <img class="prize_img" src="images/pokinglottery/qrcode_poking.png" alt="請掃描QRCODE查看獎勵">
            </div>
        </div>
        <!-- 獎項列表 -->
        <div class="pop_up type1 rule">
            <a href="javascript:void(0)" class="pop_up_close">
                <img src="images/pokinglottery/close.svg" alt="close">
            </a>
            <div class="content">               
                <h2 class="pop_up_title2">獎項列表</h2>
            </div>
        </div>
        
        <!-- 煙火 -->
        <div id="fireworks"></div>
