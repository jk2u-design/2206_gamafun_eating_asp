<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台－橘子嘉年華</title>

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/admin.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>

<body>
    <header>
        <a id="hdlogo" href="javascript:;"><img src="../images/logo.svg"></a>
    </header>
    <div class="wrapper">
        <form action="">
            <div class="slogan">
                <img src="../images/admin/slogan.png" alt="橘子嘉年華 夏日召橘令">
            </div>
            <div class="login">
                <h2>後台登入</h2>
                <div class="form_group">
                    <label for="account">帳號</label>
                    <input type="text" id="UserID" placeholder="請輸入帳號">
                </div>
                <div class="form_group">
                    <label for="password">密碼</label>
                    <input type="password" id="UserPW" placeholder="請輸入密碼">
                    <a class="material-symbols-outlined view_btn" href="#">visibility_off</a>
                </div>
                <input type="button" class="login_btn" value="登入" id="btn_login">
            </div>


        </form>
    </div>
</body>
</html>

<script src="./js/api.js"></script>
<script>
    localStorage.clear();
    $(function () {
        $('.view_btn').click(function (e) {
            e.preventDefault();
            view_password()
        })
    })
    function view_password() {
        var pwd = $('#UserPW');
        if (pwd.attr("type") == "text") {
            pwd.attr("type", "password");
            $('.view_btn').text('visibility_off')
        }
        else {
            pwd.attr("type", "text");
            $('.view_btn').text('visibility')
        }
    }
    $('#btn_login').on('click', function () {

        var data = {};
        data.UserID = $('#UserID').val();
        data.UserPW = $('#UserPW').val();

        if (!data.UserID || !data.UserPW) {
            alert('請輸入登入帳號密碼')
        }
        else {
            apt.api.Login(data, function (rs) {
                if (rs) {
                    if (rs.code == '0000') {
                        localStorage.setItem('UserID', data.UserID);
                        localStorage.setItem('login', (new Date).getTime());
                        location.href = './tracking.html'
                    }
                    else {
                        alert(rs.msg);
                    }
                }
            })
        }
    });
</script>
