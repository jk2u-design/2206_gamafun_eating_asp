<script>
$(function(){
	$('#hd_hash_event').click(function(){
		$('header #mnu').toggleClass('open');
        $('header #nav').slideToggle();
		$('html, body').animate({
			scrollTop: $('#event').offset().top
		}, 500);
		return false;
	});
    $('#hd_hash_gamashow').click(function(){
		$('header #mnu').toggleClass('open');
        $('header #nav').slideToggle();
		$('html, body').animate({

		}, 500);
		return false;
	});
    $('#hd_hash_rules').click(function(){
		$('header #mnu').toggleClass('open');
        $('header #nav').slideToggle();
		$('html, body').animate({
			scrollTop: $('#rules_board').offset().top

		return false;
	});
	$('.opn_wallet').click(function(){
		$('header #mnu').toggleClass('open');
        $('header #nav').slideToggle();
	});
    })
    function loadingJS(src, callback) {
        var script = document.createElement('script');
        script.src = src;
        script.type = 'text/javascript';
        document.getElementsByTagName('head')[0].appendChild(script);
        if (callback)
            script.onload = function () { callback() }
    }
</script>
<script>
    loadingJS("api/api.js?v=" + (new Date).getTime())
    loadingJS("api/common.js?v=" + (new Date).getTime(), function () {
        loadingJS("api/header.js?v=" + (new Date).getTime())
        loadingJS("api/hrefJump.js?v=" + (new Date).getTime())
        var page = window.location.pathname.split("/").pop().split('.')[0]
        var JS = [{ js: "api/mission.js", Page: ["atomboyz", "beanfun", "game", "gash", "gamapay", "jollybuy", "novel", "comics", "atomboyz", ""] },//任務
        { js: "api/invitecode.js", Page: ["game", ""] }, //邀請碼
        { js: "api/game.js", Page: ["game_beans", "game_bottle"] },//遊戲
        { js: "api/lottery.js", Page: ["pokinglottery", "pokinglottery_game", "pokinglottery_list"] }, //大賞
        ]
        $.each(JS, function (i, item) {
            if (item.Page.findIndex(x => x == page) > -1) {
                loadingJS(item.js + "?v=" + (new Date).getTime())
            }
        })
    })


</script>
