<script src="js/allstyle.js"></script>
<script>
	(function () {
		if (window.localStorage) {
			if (!localStorage.getItem('firstLoad')) {
				localStorage['firstLoad'] = true;
				window.location.reload();
			}
			else
				localStorage.removeItem('firstLoad');
		}
	})();

	//loading bar --------------------------------------------
	load();
	function load() {
		function id(v) { return document.getElementById(v); }
		function loadbar() {
			var ovrl = id("overlay"),
				prog = id("progress"),
				stat = id("progstat"),
				img = document.images,
				c = 0;
			tot = img.length;

			function imgLoaded() {
				c += 1;
				var perc = ((100 / tot * c) << 0) + "%";
				prog.style.width = perc;
				stat.innerHTML = "Loading " + perc;
				if (c === tot) return doneLoading();
			}
			function doneLoading() {
				ovrl.style.opacity = 0;
				setTimeout(function () {
					ovrl.style.display = "none";
				}, 1200);
			}
			for (var i = 0; i < tot; i++) {
				var tImg = new Image();
				tImg.onload = imgLoaded;
				tImg.onerror = imgLoaded;
				tImg.src = img[i].src;
			}
		}
		document.addEventListener('DOMContentLoaded', loadbar, false);
	};

	window.onload = function () {
		$(".se-pre-con").delay(1000).fadeOut("slow");
	}
	$(function () {
		$('header').load('include_files/header.html');
		$('footer').load('include_files/footer.html');
	})
	// 頁面跳轉
	$('a').on("click", function () {
		var web = $(this).data('weburl')
		var BGOurl = $(this).data('bgourl')
		var BGOdeeplink = $(this).data('bgodeeplink')
		var key = $(this).data('redirect') //Qrcode
		if ($(this).hasClass("btn_green_disab")) {
			//disable���s���n�u�^�h
			return;
		}
		if (getData('inapp')) {
			if (BGOdeeplink) {
				BGO.deeplink_jump(BGOdeeplink, true)
			}
			else {
				BGO.redirect_uri_by_default_browser(BGOurl)
			}
		}
		else if (web) {
			if ($(this).hasClass('btn_qrcode') && $(window).width() >= 768) {
				$('.mask').show();
				$('.check_qrcode').show();
				$('body,html').css('overflow', 'hidden')
				var popup_qrcode = $('.check_qrcode .prize_img')
				if (key == 'comic1') {
					// 大手老師 雙馬尾
					popup_qrcode.attr('src', 'images/ipspecial/qrc-comic1.png')
				}
				else if (key == 'comic2') {
					// 大手老師 第二遊戲
					popup_qrcode.attr('src', 'images/ipspecial/qrc-comic2.png')
				}
				else {
					location.href = web
				}
			}

		}
	})


	// 關閉彈出視窗
	$('.pop_up_close').click(function (e) {
		e.preventDefault();
		var target = $(this)
		$('.mask').hide()
		$('.pop_up').hide()
		$('body,html').css('overflow', 'auto')
	})
</script>
