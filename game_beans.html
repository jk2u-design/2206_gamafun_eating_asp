<body>
    <header></header>
    <div class="wrapper">
        <div class="bg"></div>
        <div class="shadow"></div>
        <div class="firework">
            <!-- 起始畫面 -->
            <div class="cover">
                <div class="container">
                    <img class="cover_logo" src="images/game_beans/beanlogo.svg" alt="瘋狂灑豆派對">
                    <div class="btn_zone">
                        <a id="start_game" class="start btn_purple" href="javascript:;">
                            <span class="text">開始遊戲</span>
                            <span class="tp_lt"></span><span class="tp_rt"></span><span class="bt_lt"></span><span class="bt_rt"></span>
                        </a>
                    </div>

                    <div class="rule">
                        <h3>即日起至7/17(日)<br>天天豆是Party Time</h3>
                        <h4>12:00-12:30 及 21:00-21:30</h4>
                        <p>
                            限時15秒內接住從天而降的豆子<br>接中豆子數量即可獲得同等數量金豆/銀豆
                        </p>
                        <p></p>
                        <p class="note">每時段可無限次暢玩<br>一天僅能點擊一次「結算領豆」</p>
                    </div>
                </div>
            </div>
            <!-- 準備開始 -->
            <div class="start_count">
                <div class="container">
                    <p class="readystart">3</p>
                    <div class="howtoplay">
                        <p>行動裝置玩家：請觸碰並滑動螢幕以操控籃子接取豆子</p>
                        <p>電腦裝置玩家：請左右移動滑鼠以操控籃子接取豆子</p>
                        <img src="images/game_beans/baseket2.svg" alt="怎麼玩">

                    </div>
                </div>
            </div>
            <!-- 遊戲畫面 -->
            <div class="game">
                <div class="container">
                    <div class="score_area">
                        <div class="time">
                            <h3>剩餘時間：<span class="timeNum">15</span>秒</h3>
                        </div>
                        <div class="game_score">
                            <div class="item">
                                <img class="img_bean" src="images/game_beans/bean_silver.svg" alt="銀豆">
                                <span class="game_num1">0</span>
                            </div>
                            <div class="item">
                                <img class="img_bean" src="images/game_beans/bean_gold.svg" alt="金豆">
                                <span class="game_num2">0</span>
                            </div>
                        </div>
                    </div>
                    <div class="gm1 gm"></div>
                    <div class="gm2 gm"></div>
                    <div class="user">
                        <div class="hint">GET!!</div>
                        <img src="images/game_beans/baseket.svg" alt="user" draggable="false">
                    </div>
                </div>
            </div>
            <!-- 結算畫面 -->
            <div class="result">
                <div class="container">
                    <img class="congrate" src="images/game_beans/congrate.svg" alt="恭喜">
                    <h3>結算後可獲得</h3>
                    <div class="game_score">
                        <div id="total_silver" class="item">
                            <img class="img_bean" src="images/game_beans/bean_silver.svg" alt="銀豆">
                            <span class="game_score1"></span>
                        </div>
                        <div id="total_gold" class="item">
                            <img class="img_bean" src="images/game_beans/bean_gold.svg" alt="金豆">
                            <span class="game_score2"></span>
                        </div>
                    </div>
                    <div class="rule">
                        <p>每時段可無限次暢玩<br>一天僅能點擊一次「結算領豆」哦!</p>
                    </div>
                    <div class="btn_zone">
                        <a class="btn_purple return" href="javascript:;">
                            <span class="text">再玩一次</span>
                            <span class="tp_lt"></span><span class="tp_rt"></span><span class="bt_lt"></span><span class="bt_rt"></span>
                        </a>
                        <a class="btn_purple" href="javascript:;" id="btn_gameover">
                            <span class="text">結算領豆</span>
                            <span class="tp_lt"></span><span class="tp_rt"></span><span class="bt_lt"></span><span class="bt_rt"></span>
                        </a>
                        <!-- 當日已結算換顯示這個按鈕 -->
                        <a class="btn_purple_disab" href="javascript:;" id="btn_repeat">
                            <span class="text">今日已結算</span>
                            <span class="tp_lt"></span><span class="tp_rt"></span><span class="bt_lt"></span><span class="bt_rt"></span>
                        </a>
                        <a class="btn_purple" href="index.html">
                            <span class="text">回大橘夜市</span>
                            <span class="tp_lt"></span><span class="tp_rt"></span><span class="bt_lt"></span><span class="bt_rt"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>

    </div>
