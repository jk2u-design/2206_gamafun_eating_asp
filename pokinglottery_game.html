<body>
    <header></header>
    <div class="wrapper pokinglottery poking_game">
        <div class="bg"></div>
        <div class="container check_poking">
            <h1>請選擇一格戳出大獎 </h1>
            <p class="notice">* 每戳一次消耗 金豆5顆 或 銀豆50顆</p>
            <div class="poking_outter">
                <div class="poking">
                    <!-- 天堂月費 -->
                    <a href="javascript:void(0);" class="poking_item poking_select"
                        style="background-image:url(images/pokinglottery/game_remastered.png)"><span>戳我</span></a>
                    <!-- 天堂免費 -->
                    <a href="javascript:void(0);" class="poking_item poking_select"
                        style="background-image:url(images/pokinglottery/game_remastered_free.png)"><span>戳我</span></a>
                    <!-- 天堂國際 -->
                    <a href="javascript:void(0);" class="poking_item poking_select"
                        style="background-image:url(images/pokinglottery/game_remastered_internation.png)"><span>戳我</span></a>
                    <!-- 天堂Ｍ -->
                    <a href="javascript:void(0);" class="poking_item poking_select"
                        style="background-image:url(images/pokinglottery/game_remastered_m.png)"><span>戳我</span></a>
                    <!-- 召喚圖板 -->
                    <a href="javascript:void(0);" class="poking_item poking_select"
                        style="background-image:url(images/pokinglottery/game_summonsboard.png)"><span style="display:block;">戳我</span></a>
                    <!-- 艾爾之光 -->
                    <a href="javascript:void(0);" class="poking_item poking_select"
                        style="background-image:url(images/pokinglottery/game_elsword.png)"><span>戳我</span></a>
                    <!-- 跑跑卡丁車 -->
                    <a href="javascript:void(0);" class="poking_item poking_select"
                        style="background-image:url(images/pokinglottery/game_crazyracing.png)"><span>戳我</span></a>
                    <!-- 絕對武力 -->
                    <a href="javascript:void(0);" class="poking_item poking_select"
                        style="background-image:url(images/pokinglottery/game_cs.png)"><span>戳我</span></a>
                    <!-- 新楓之谷 -->
                    <a href="javascript:void(0);" class="poking_item poking_select"
                        style="background-image:url(images/pokinglottery/game_maplestory.jpg)"><span>戳我</span></a>
                    <!-- 新龍之谷 -->
                    <a href="javascript:void(0);" class="poking_item poking_select"
                        style="background-image:url(images/pokinglottery/game_dragonest.png)"><span>戳我</span></a>
                    <!-- 新瑪奇 -->
                    <a href="javascript:void(0);" class="poking_item poking_select"
                        style="background-image:url(images/pokinglottery/game_mabinogi.png)"><span>戳我</span></a>
                    <!-- 彈射世界 -->
                    <a href="javascript:void(0);" class="poking_item poking_select"
                        style="background-image:url(images/pokinglottery/game_worldflipper.png)"><span>戳我</span></a>
                </div>
            </div>
            <div class="btn_area">
                <a class="btn_shadow_purple" href="pokinglottery_list.html">
                    <span class="text">回上一頁</span>
                    <span class="tp_lt"></span><span class="tp_rt"></span><span class="bt_lt"></span><span
                        class="bt_rt"></span>
                </a>
            </div>

        </div>
        <div class="container check_prize">
            <div class="content">
                <div class="congrate"><img src="images/pokinglottery/pop_up_congrate.png" alt="恭喜獲得"></div>
                <h2 class="title1">寶箱乙個</h2>
                <img class="prize_img" src="https://fakeimg.pl/460x460/">
                <h3 class="title2">請至beanfun!領獎中心查看獎項</h3>
                <div class="btn_area">
                    <!-- 查看獎勵 -->
                    <!-- web版彈出qrcode視窗,inapp版設定連結開啟即可 -->
                    <a class="btn_purple check_qrcode_btn" href="javascript:;">
                        <span class="text">查看獎勵</span>
                        <span class="tp_lt"></span><span class="tp_rt"></span><span class="bt_lt"></span><span
                            class="bt_rt"></span>
                    </a>
                    <a class="btn_purple" href="javascript:;">
                        <span class="text">再戳一次</span>
                        <span class="tp_lt"></span><span class="tp_rt"></span><span class="bt_lt"></span><span
                            class="bt_rt"></span>
                    </a>
                </div>
            </div>
        </div>
        <div class="mask"></div>
        <!-- 確認豆子彈出視窗 -->
        <div class="pop_up type1 check_usebeans">
            <div class="content">
                <a href="javascript:void(0)" class="pop_up_close"><img src="images/pokinglottery/close.svg"
                        alt="close"></a>
                <h2 class="pop_up_title2">請選擇使用金豆或銀豆戳虛寶</h2>
                <div class="btn_sec">
                    <a id="use_gold" class="btn_purple use_gold" href="javascript:;">
                        <span class="text">
                            <div>-5</div><img src="images/bean_gold.svg" alt="金豆">
                        </span>
                        <span class="tp_lt"></span><span class="tp_rt"></span><span class="bt_lt"></span><span
                            class="bt_rt"></span>
                    </a>
                    <a id="use_silver" class="btn_purple use_silver" href="javascript:;">
                        <span class="text">
                            <div>-50</div><img src="images/bean_silver.svg" alt="銀豆">
                        </span>
                        <span class="tp_lt"></span><span class="tp_rt"></span><span class="bt_lt"></span><span
                            class="bt_rt"></span>
                    </a>
                </div>

            </div>
        </div>
        <!-- 大網領獎QRcode -->
        <div class="pop_up type1 check_qrcode">
            <div class="content">
                <a href="javascript:void(0)" class="pop_up_close"><img src="images/pokinglottery/close.svg"
                        alt="close"></a>
                <h2 class="pop_up_title2">請掃描QRCODE查看獎勵</h2>
                <img class="prize_img" src="https://fakeimg.pl/460x460/">
            </div>
        </div>
    </div>
</body>
